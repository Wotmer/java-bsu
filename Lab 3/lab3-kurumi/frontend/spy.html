<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SPY PAGE</title>
    <style>
        html {
            background-color: black;
            height: 100%;
        }

        body {
            background-image: url('gate.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            color: #d4af37;
            text-shadow: 2px 2px 4px #000000;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding-top: 20px;

            height: 125vh;

            border-bottom: none;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #333;
            color: white;
            border: 1px solid lime;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
<h1>ВЗЛОМ СИСТЕМЫ (CORS TEST)</h1>
<button onclick="stealData()">ПОПЫТАТЬСЯ УКРАСТЬ ДАННЫЕ</button>
<p id="log" style="margin-top: 20px; font-size: 20px;"></p>

<script>
    async function stealData() {
        try {
            const res = await fetch('http://localhost:8080/api/status');
            const data = await res.json();
            document.getElementById('log').innerText = "Успех (CORS не работает): " + JSON.stringify(data);
            document.getElementById('log').style.color = "red";
        } catch (e) {
            document.getElementById('log').innerText = "ОШИБКА: CORS заблокировал запрос!";
            document.getElementById('log').style.color = "lime";
        }
    }
</script>
</body>
</html>
