<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Zafkiel Clicker</title>
    <style>
        body {
            background-color: #222;
            color: #d4af37;
            font-family: 'Courier New', monospace;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 10px;
            padding-bottom: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #kurumi-img {
            border: 4px solid #d4af37;
            border-radius: 15px;
            width: 280px;
            max-width: 80%;
            margin-top: 15px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 0 20px #d4af37;
            position: relative;
            z-index: 1;
        }

        #kurumi-img:active {
            transform: scale(0.95);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px #500;
            position: relative;
            z-index: 1;
        }

        #counter {
            font-size: 30px;
            margin: 15px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .reset-btn {
            margin-top: 10px;
            background: #500;
            color: white;
            border: 1px solid red;
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            z-index: 2001;
        }

        .reset-btn:hover {
            background: #800;
        }

        #reward-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s;
        }

        #reward-img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid gold;
            box-shadow: 0 0 50px gold;
            cursor: pointer;
        }

        #reward-text {
            color: gold;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px red;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<h1>ОТДАЙ СВОЕ ВРЕМЯ КУРУМИ</h1>

<img id="kurumi-img" src="kurumi.jpg" alt="Kurumi" onclick="sendClick()">

<div id="counter">Загрузка...</div>

<button class="reset-btn" onclick="resetCounter()">ОБНУЛИТЬ</button>

<div id="reward-overlay">
    <div id="reward-text">НАГРАДА ПОЛУЧЕНА!</div>
    <img id="reward-img" src="kurumi_red.jpg" alt="Reward" onclick="sendClick()">
</div>

<script>
    const API_URL = 'http://localhost:8080/api';
    const imgElement = document.getElementById('kurumi-img');
    const overlay = document.getElementById('reward-overlay');

    function updateDisplay(clicks) {
        document.getElementById('counter').innerText = `Пожертвовано месяцев: ${clicks}`;

        if (clicks >= 100) {
            overlay.style.display = 'flex';
        } else {
            overlay.style.display = 'none';

            const phase = Math.floor(clicks / 50);
            if (phase % 2 === 0) {
                imgElement.src = "kurumi.jpg";
                imgElement.style.borderColor = "#d4af37";
            } else {
                imgElement.src = "kurumi_dress.jpg";
                imgElement.style.borderColor = "#ff0000";
            }
        }
    }

    async function updateCounter() {
        try {
            const res = await fetch(`${API_URL}/status`);
            const data = await res.json();
            updateDisplay(data.clicks);
        } catch (e) {
            console.error(e);
        }
    }

    async function sendClick() {
        try {
            const res = await fetch(`${API_URL}/click`, {method: 'POST'});
            const data = await res.json();
            updateDisplay(data.clicks);
        } catch (e) {
            alert("Ошибка соединения!");
        }
    }

    async function resetCounter() {
        if (!confirm("Сбросить всё время?")) return;
        try {
            const res = await fetch(`${API_URL}/reset`, {method: 'POST'});
            const data = await res.json();
            updateDisplay(data.clicks);
        } catch (e) {
            alert("Ошибка сброса!");
        }
    }

    updateCounter();
</script>
</body>
</html>
